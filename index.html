# What's electron?


---


## Build cross platform desktop apps

Electronとは、Node.jsとChromiumをベースとしたデスクトップアプリケーションを作成するクロスプラットフォーム実行環境。

HTMLやJavaScriptなどWeb技術によって、プラットフォームの違いを気にせずに手軽にWindows、Mac、Linuxのデスクトップアプリケーションを作成できるという部分が特徴。

# Quick Start


---


## Only three lines

```
$ git clone https://github.com/electron/electron-quick-start
$ cd electron-quick-start
$ npm install && npm start
```


---


## electron-quick-start -- main.js

```
const electron = require('electron')
const app = electron.app
const BrowserWindow = electron.BrowserWindow
```

.center[⬇]

```
const {app, BrowserWindow} = require('electron');
```

# BrowserWindow

Create and control browser windows.

[BrowserWindow - Electron](http://electron.atom.io/docs/api/browser-window/)


---


## options

- width {int}
- height {int}
- x {int}
- y {int}
- center {boolean}
- minwidth {int}
- minHeight {int}
- maxWidth {int}
- maxHeight {int}
- resizable {boolean}
- movable {boolean}
- minimizable {boolean}
- maximizable {boolean}
- title {string}
- ...more


---


## Instance Events

- page-title-updated
- close
- blur
- focus
- resize
- move
- closed


---


## Static Methods

- BrowserWindow.addDevToolsExtension(path)
- BrowserWindow.removeDevToolsExtension(name)


---


## Instance Properties

```
const {BrowserWindow} = require('electron')
win = new BrowserWindow({width: 800, height: 600})
```

- win.webContents
- win.id


---


## Instance Methods

- win.close()
- win.focus()
- win.blur()
- win.show()
- win.setSize(width, height[, animate(for Mac)])
- win.center()
- win.reload()
